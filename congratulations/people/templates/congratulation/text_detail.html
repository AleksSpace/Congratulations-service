{% extends "base.html" %}
{% load static %}
{% block title %}Поздравления{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="card text-center">
      <div class="card-header">
        Поздравление:
      </div>
      <div class="card-body">
        <p class="card-text">{{ text_item.text }}</p>
        <a href="{% url 'text_update' pk=text_item.id %}" class="btn btn-primary">Изменить</a>
        <a href="{% url 'text_delete' pk=text_item.id %}" class="btn btn-danger">Удалить</a>
      </div>
  </div>
</div>
<br>
{% endblock %}
