{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Подключен файл со стандартными стилями бустрап -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js\jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js\bootstrap.min.js' %}"></script>
    <script src="{% static 'js\popper.min.js' %}"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="py-5">
    <main class="py-5">
        <div class="px-4 py-5 my-5 text-center"
            <div class="col-lg-6 mx-auto py-5">
                
                <div class="box">
                    <div class="congratination">
                        <h1 class="display-5 fw-bold">{{ h1 }} </h1>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center py-5">
                            <p >{{ data | linebreaks }}</p>
                        </div>
                    </div>
                    {% comment %} <img src="{% static 'img/image.png' %}" width="797" height="1127"> {% endcomment %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
